<!-- 
Table Creation ==> table,tr, th , td , thead, tbody, tfoot, caption , colspan, rowspan
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Table</h1>
    <table border="1">
        <caption>Skill Table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Skill</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Raj</td>
                <td>21</td>
                <td>Backend</td>
            </tr>
            <tr>
                <td>Harshit</td>
                <td> 17</td>
                <td>Frontend</td>
            </tr>
            <tr>
                <td>Vivek</td>
                <td>10</td>
                <td>Full Stack</td>
            </tr>
            <tr>
                <td>Ronak</td>
                <td>07</td>
                <td>Database</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">End of Table</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
