<!-- 

FlexBox -- > It is like a container which contains items and we can align those items in different ways.
Flexbox is a one-dimensional layout method for arranging items in rows or columns. It is designed to provide a more efficient way to lay out, align and distribute space among items in a container, even when their size is unknown or dynamic.
parent and child relationship is there in flexbox.Parent is called as flex container and child is called as flex item.
Display-flex in parent make box in horizontal form , flex direction by default row wise , but we can make manually flex direction column wise
there are two imaginary axis -- main axis and cross axis varies according to the row and column arrangement
Properties Over Parent 
1. Display Flex;
2.flex direction
3.Justify Content -- > main axis ke around work karEGA 
4.Align Item -- > cross axis ke around work karEGA
5.Flex Wrap
6.gap

Properties Over Child
1.flex grow
2.Flex Shrink
3.flex basis
4.Align Self

website -- > flexBoxFroggy.com 

-->
