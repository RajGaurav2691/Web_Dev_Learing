<!-- 
There are 5 types of positioning 
1. Static
2.  imp . relative  -- > It will change relative to its previous position and no element can take its previous position
3. Fixed -- > relative to the window , it leaves it previous position so other element  can take its place
4. sticky  -- > after achieving some px it will behave like fix
5. imp. absolute -- > nearest ancestor/parent ke according apni positioning set kara

-->
