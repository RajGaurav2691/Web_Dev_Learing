 Audio tag
 Video Tag
 iframe tag ==> embedding the video from other websites we must remove the watch...= and replace it with embed/....... than only your video will be embedded

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
</head>
<body>
    <h1>This is out media Website</h1>


    <audio src="HTML_Day05_wavy.mp3" controls></audio><br><br>

    <video src="rohit.mp4" height="400" controls ></video>

    <audio controls>
        <source src="./HTML_Day05_wavy.mp3" type="audio/mp3">
    </audio>

    <video controls height="400" >
        <source src="./rohit.mp4" type="video/mp4">
    </video>

    <iframe src="https://www.youtube.com/embed/2pG8rgl_omc" frameborder="0" height="200" width="400" allowfullscreen></iframe>

    <iframe width="783" height="449" src="https://www.youtube.com/embed/YsH8ch13wTQ" title="50 LPA +  Companies - Coding, Consistency and Contests" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
