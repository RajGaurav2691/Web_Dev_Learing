<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Level 1</th>
                <th>Level 2</th>
                <th>Level 3</th>
                <th>Level 4</th>
                <th>Level 5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">System</td>
                <td rowspan="4">System Apps</td>
                <td rowspan="3">System Env</td>
                <td>App Test</td>
                <td rowspan="2">Foo</td>
            </tr>
            <tr>
                <td>App memory</td>
            </tr>
            <tr>
                <td>App test</td>
                <td rowspan="2">Bar</td>
            </tr>
            <tr>
                <td>System env 2</td>
                <td>App Memory</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">System Memory</td>
                <td>Memory Func</td>
                <td>Foo</td>
            </tr>
            <tr>
                <td>Apes Test</td>
                <td>bar</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
