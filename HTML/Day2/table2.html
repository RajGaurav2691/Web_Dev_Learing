<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <h1>Creating Table using rowspan and columnspan</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Column1</th>
                <th>Column2</th>
                <th>Column3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Row1 Cell 1</td>
                <td>Row1 Cell 2</td>
                <td>Row2 Cell 2</td>
            </tr>
            <tr>
                <td>Row1 Cell3</td>
                <td>Row2 Cell3 </td>
            </tr>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
